<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anotador de Truco</title>

  <!--- CSS ---->
  <link rel=stylesheet href="estilos/estilo.css">
  <!--- JQUERY --->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <!--- PANTALLA 1--->
  <section id="pantalla1" class="visible pantalla">
    <article class="contenedorP1">
      <div class="equipos">
        <input class="eq1" type="text" id="e1" value="" placeholder="Equipo 1">
        <input class="eq1" type="text" id="e2" value="" placeholder="Equipo 2">
      </div>
      <div class="aPuntos">
        <input class="puntos" type="button" value="a 24" id="24">
        <input class="puntos" type="button" value="a 30" id="treinta">
      </div>
      <div class="contenedorInicio">
        <input class="iniciar" type="button" value="Iniciar" id="inicio">
      </div>

    </article>
  </section>

  <!--- PATALLA 2 --->
  <section id="pantalla2" class="no-visible pantalla">

    <div class="arriba">
      <input type="button" class="suma" value="+" id="suma1">
      <input type="text" id="nom1" class="nombre1" value="" readonly>
      <input type="text" id="nom2" class="nombre1" value="" readonly>
      <input type="button" class="suma" value="+" id="suma2">
    </div>

    <div class="cajaFosforos">
      <div class="fosforos">
        <img id="0" class="imag" src="img/0.png" alt="0-fosforos">
        <img id="1" class="imag" src="img/0.png" alt="0-fosforos">
        <img id="2" class="imag" src="img/0.png" alt="0-fosforos">
        <hr>
        <img id="3" class="imag" src="img/0.png" alt="0-fosforos">
        <img id="4" class="imag" src="img/0.png" alt="0-fosforos">
        <img id="5" class="imag" src="img/0.png" alt="0-fosforos">
      </div>
      <div class="fosforos">
        <img id="6" class="imag" src="img/0.png" alt="0-fosforos">
        <img id="7" class="imag" src="img/0.png" alt="0-fosforos">
        <img id="8" class="imag" src="img/0.png" alt="0-fosforos">
        <hr>
        <img id="9" class="imag" src="img/0.png" alt="0-fosforos">
        <img id="10" class="imag" src="img/0.png" alt="0-fosforos">
        <img id="11" class="imag" src="img/0.png" alt="0-fosforos">
      </div>
    </div>

    <p id="parrafo" class="parrafo"></p>
    <div class="arriba">
      <input type="button" class="resta" value="-" id="resta1">
      <input type="text" class="puntosAbajo" value="0" id="p1">
      <input type="button" class="final" value="fin" id="final">
      <input type="text" class="puntosAbajo" value="0" id="p2">
      <input type="button" class="resta" value="-" id="resta2"><br>
    </div>
  </section>


  <script src="js/scriptTruco.js"></script>
</body>

</html>
